<html lang="en">
	<head>
		<title>MIMIR</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'core/css/main.css' %}" />
		<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
	</head>
	<body class="is-preload">

		<!-- Content -->
			<div id="content">
				<div class="inner">
					{% block content %}
					{% endblock %}
				</div>
			</div>

		<!-- Sidebar -->
			<div id="sidebar">

				<!-- Logo -->
					<h1 id="logo"><a href="/">MÌMIR</a></h1>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li {% if '/artifacts/' in request.path %}class="current" {% endif %}><a href="{% url 'artifacts' %}">Artifacts</a></li>
							<li {% if '/corrupted/' in request.path %}class="current" {% endif %}><a href="{% url 'compromise' %}">Compromise</a></li>
							<li {% if '/actors/' in request.path %}class="current" {% endif %}><a href="{% url 'actors' %}">Threat Actors</a></li>
						</ul>
					</nav>

					<nav id="nav">
						<ul>
							<li {% if '/endpoints/' in request.path %}class="current" {% endif %}><a href="{% url 'endpoints' %}">Endpoints</a></li>
							<li {% if '/areas/' in request.path %}class="current" {% endif %}><a href="{% url 'areas' %}">Areas</a></li>							
							<li {% if '/users/' in request.path %}class="current" {% endif %}><a href="{% url 'users' %}">Users</a></li>
						</ul>
					</nav>

					<nav id="nav">
						<ul>
							<li {% if '/settings/' in request.path %}class="current" {% endif %}><a href="#">[DEV] Settings</a></li>
						</ul>
					</nav>
				
				<!-- Search -->
				<section class="box search">
					<form class="form-inline" action="{% url 'search' %}" method="post">
					{%csrf_token %}
						<input type="text" class="text" name="querySearch" placeholder="Search" />
					</form>
				</section>

				<!-- Text

							<p>
								<strong>Striped:</strong> A free and fully responsive HTML5 site
								template designed by <a href="http://twitter.com/ajlkn">AJ</a> for <a href="http://html5up.net/">HTML5 UP</a>
							</p>
						</div>
					</section>
				-->
				<!-- Copyright -->

					<ul id="copyright">
						<li><a href="mailto:arka0m@protonmail.com">ArkaØm</a></li>
						<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">
							<img src="{% static 'core/images/CC_BY-NC-SA.png'%}" alt="CC BY-NC-SA 4.0" height=35>
						</a>
					</ul>
			</div>

		<!-- Scripts -->
			<script src="{% static 'core/js/jquery.min.js' %}"></script>
			<script src="{% static 'core/js/browser.min.js' %}"></script>
			<script src="{% static 'core/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'core/js/util.js' %}"></script>
			<script src="{% static 'core/js/main.js' %}"></script>

	</body>
</html>
