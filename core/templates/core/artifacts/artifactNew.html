{% extends 'core/base.html' %}

{% block content %}
	<!-- Post -->
	<article class="box post post-excerpt">
			<header>
				<h2>New Artifact</h2>
				<br /><p>Create new artifact</p>
			</header>
			<form class="form-inline" action="{% url 'artifacts' %}" method="post">
				{%csrf_token %}
				<div class="form-group {% if form.name.errors %}has-warning has-feedback{% endif %}">
					<label for="{{ form.name.id_for_label }}" class="control-label">Name</label>
					{{ form.name }}
				</div>
    			<div class="form-group">
    				<label for="{{ form.kind.id_for_label }}" class="control-label">Type</label>
    				 {{ form.kind }}
    			</div>
				<div class="form-group">
    				<label for="{{ form.status.id_for_label }}" class="control-label">Status</label>
    				 {{ form.status }}
    			</div>
				<div class="form-group">
    				<label for="{{ form.TTP.id_for_label }}" class="control-label">TTP (optional)</label>
    				 {{ form.TTP }}
    			</div>
				<div class="form-group">
    				<label for="{{ form.comment.id_for_label }}" class="form-group">Comment (optional)</label>
    				 {{ form.comment }}
    			</div>
				<div class="form-group">
    				<label for="{{ form.actor.id_for_label }}" class="control-label">Threat Actor (optional)</label>
    				 {{ form.actor }}
    			</div>
				<!--
				WAITING RELATION WITH ARTIFACTS
				<div class="form-group">
    				<label for="{{ form.artifact.id_for_label }}" class="control-label">IOC: </label>
    				 {{ form.artifact }}
    			</div>
				-->
				<div class="table_msg-pager"> Caution : Artifact name must be unique. </div>
  				<button type="submit" class="btn btn-success">{% if request.POST %} Modify {% else %} Create {% endif %}</button>
  			</form>
	</article>
	
{% endblock %}
